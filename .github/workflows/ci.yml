name: ci

on: pull_request

env:
  CONFIGURATION: Release

jobs:

  buid:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Install CodeCov
        run: dotnet tool install -g codecov.tool

      - name: Build
        run: dotnet build --configuration ${{ env.CONFIGURATION }}

      - name: Test
        run: dotnet test --configuration ${{ env.CONFIGURATION }} /p:CollectCoverage=true /p:CoverletOutputFormat=OpenCover /p:CoverletOutput=./Coverage.xml

      - name: Publish Coverage
        uses: codecov/codecov-action@v3
        with:
          files: '**/*/Coverage.*.xml'